<body>
    <h1>DCC138 - Exemplo01</h1>
    <canvas>NÃ£o suporta canvas!</canvas>
    <p>Por Lucas Molin Chacon dos Anjos (2021/3)</p>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        let x = 100, y = 100, ultimoFrame, deltaFrames, deltaSegundos, framesPorSegundo;
        canvas.width = 480;
        canvas.height = 320;
        requestAnimationFrame(desenha)

        function desenha(tempoAtual) {
            ultimoFrame = ultimoFrame ?? tempoAtual;
            deltaFrames = tempoAtual - ultimoFrame;
            deltaSegundos = deltaFrames / 1000;
            framesPorSegundo = 1 / deltaSegundos;
            // Preenche fundo
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Atualiza Estado
            const deltaEspaco = 25;
            x += deltaEspaco * deltaSegundos;
            y = 150 + 500 * Math.cos(tempoAtual/200) * deltaSegundos;

            // Preenche elementos
            ctx.fillStyle = 'white';
            ctx.fillRect(x, y, 25, 25);
            requestAnimationFrame(desenha);
            ultimoFrame = tempoAtual;
        }
    </script>
</body>
