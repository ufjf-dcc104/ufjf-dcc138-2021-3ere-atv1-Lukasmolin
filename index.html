<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo 01</title>
</head>

<body>
    <h1>DCC138 - Exemplo01</h1>
    <canvas>Não suporta canvas!</canvas>
    <p>Por Lucas Molin Chacon dos Anjos (2021/3)</p>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 480;
        canvas.height = 320;
        const V = 180;
        let x = 100, vx = 0, y = 100, vy = 0,
            ultimoFrame, deltaFrames, deltaSegundos, framesPorSegundo;


        requestAnimationFrame(desenha);
        function desenha(tempoAtual) {
            ultimoFrame = ultimoFrame ?? tempoAtual;
            deltaFrames = tempoAtual - ultimoFrame;
            deltaSegundos = deltaFrames / 1000;
            framesPorSegundo = 1 / deltaSegundos;
            // Preenche fundo
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Atualiza dinâmica dos estados
            const deltaEspaco = 25;
            x += vx * deltaSegundos;
            y += vy * deltaSegundos;

            // Preenche elementos
            ctx.fillStyle = 'white';
            ctx.fillRect(x, y, 25, 25);
            requestAnimationFrame(desenha);
            ultimoFrame = tempoAtual;
        }

        addEventListener('keydown', teclaPressionada);
        function teclaPressionada(ev) {
            // Controle de velocidades
            switch (ev.key) {
                case 'ArrowUp':
                    vy = - V;
                    break;
                case 'ArrowDown':
                    vy = + V;
                    break;
                case 'ArrowLeft':
                    vx = - V;
                    break;
                case 'ArrowRight':
                    vx = + V;
                    break;
            }
        }

        addEventListener('keyup', teclaSolta);
        function teclaSolta(ev) {
            // Controle de velocidades
            switch (ev.key) {
                case 'ArrowUp':
                case 'ArrowDown':
                    vy = 0;
                    break;
                case 'ArrowLeft':
                case 'ArrowRight':
                    vx = 0;
                    break;
            }
        }
    </script>
</body>

</html>
