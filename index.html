<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo 01</title>
</head>

<body>
    <h1>DCC138 - Exemplo01</h1>
    <canvas>Não suporta canvas!</canvas>
    <p>Por Lucas Molin Chacon dos Anjos (2021/3)</p>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 480;
        canvas.height = 320;
        const K = 1000;
        const p = {
            x: 100,
            vx: 0,
            ax: 0,
            y: 100,
            vy: 0,
            ay: 0
        }
        let e_x = 300, e_vx = 0, e_ax = 0, e_y = 250, e_vy = 0, e_ay = 0,
            ultimoFrame, deltaFrames, deltaSegundos, framesPorSegundo;

        requestAnimationFrame(desenha);
        function desenha(tempoAtual) {
            ultimoFrame = ultimoFrame ?? tempoAtual;
            deltaFrames = tempoAtual - ultimoFrame;
            deltaSegundos = deltaFrames / 1000;
            framesPorSegundo = 1 / deltaSegundos;
            // Preenche fundo
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Controladores
            e_ay = 0.5 * (p.y - e_y) - 0.2 * e_vy;
            e_ax = 0.5 * (p.x - e_x) - 0.2 * e_vx;

            // Atualiza dinâmica dos estados
            p.vx += p.ax * deltaSegundos;
            p.vy += p.ay * deltaSegundos;
            p.x += p.vx * deltaSegundos;
            p.y += p.vy * deltaSegundos;

            e_vx += e_ax * deltaSegundos;
            e_vy += e_ay * deltaSegundos;
            e_x += e_vx * deltaSegundos;
            e_y += e_vy * deltaSegundos;

            // Preenche elementos
            ctx.fillStyle = 'white';
            ctx.fillRect(p.x, p.y, 25, 25);
            ctx.fillStyle = 'red';
            ctx.fillRect(e_x, e_y, 25, 25);

            requestAnimationFrame(desenha);
            ultimoFrame = tempoAtual;
        }

        addEventListener('keydown', teclaPressionada);
        function teclaPressionada(ev) {
            // Controle de velocidades
            switch (ev.key) {
                case 'ArrowUp':
                    p.ay = - K;
                    break;
                case 'ArrowDown':
                    p.ay = + K;
                    break;
                case 'ArrowLeft':
                    p.ax = - K;
                    break;
                case 'ArrowRight':
                    p.ax = + K;
                    break;
            }
        }

        addEventListener('keyup', teclaSolta);
        function teclaSolta(ev) {
            // Controle de velocidades
            switch (ev.key) {
                case 'ArrowUp':
                case 'ArrowDown':
                    p.vy = 0;
                    p.ay = 0;
                    break;
                case 'ArrowLeft':
                case 'ArrowRight':
                    p.vx = 0;
                    p.ax = 0;
                    break;
            }
        }
    </script>
</body>

</html>
