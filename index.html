<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo 01</title>
</head>

<body>
    <h1>DCC138 - Exemplo01</h1>
    <canvas>Não suporta canvas!</canvas>
    <p>Por Lucas Molin Chacon dos Anjos (2021/3)</p>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 480;
        canvas.height = 320;
        const K = 1000;
        const p = {
            x: 100,
            vx: 0,
            ax: 0,
            y: 100,
            vy: 0,
            ay: 0,
            desenhar: function () {
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x, this.y, 25, 25);
            }
        }
        const e = {
            x: 300,
            vx: 0,
            ax: 0,
            y: 250,
            vy: 0,
            ay: 0,
            desenhar: function () {
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x, this.y, 25, 25);
            }
        }
        let ultimoFrame, deltaFrames, deltaSegundos, framesPorSegundo;

        requestAnimationFrame(desenha);
        function desenha(tempoAtual) {
            ultimoFrame = ultimoFrame ?? tempoAtual;
            deltaFrames = tempoAtual - ultimoFrame;
            deltaSegundos = deltaFrames / 1000;
            framesPorSegundo = 1 / deltaSegundos;
            // Preenche fundo
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Controladores
            e.ay = 0.5 * (p.y - e.y) - 0.2 * e.vy;
            e.ax = 0.5 * (p.x - e.x) - 0.2 * e.vx;

            // Atualiza dinâmica dos estados
            p.vx += p.ax * deltaSegundos;
            p.vy += p.ay * deltaSegundos;
            p.x += p.vx * deltaSegundos;
            p.y += p.vy * deltaSegundos;

            e.vx += e.ax * deltaSegundos;
            e.vy += e.ay * deltaSegundos;
            e.x += e.vx * deltaSegundos;
            e.y += e.vy * deltaSegundos;

            // Preenche elementos
            p.desenhar();
            e.desenhar();

            requestAnimationFrame(desenha);
            ultimoFrame = tempoAtual;
        }

        addEventListener('keydown', teclaPressionada);
        function teclaPressionada(event) {
            // Controle de velocidades
            switch (event.key) {
                case 'ArrowUp':
                    p.ay = - K;
                    break;
                case 'ArrowDown':
                    p.ay = + K;
                    break;
                case 'ArrowLeft':
                    p.ax = - K;
                    break;
                case 'ArrowRight':
                    p.ax = + K;
                    break;
            }
        }

        addEventListener('keyup', teclaSolta);
        function teclaSolta(event) {
            // Controle de velocidades
            switch (event.key) {
                case 'ArrowUp':
                case 'ArrowDown':
                    p.ay = 0;
                    break;
                case 'ArrowLeft':
                case 'ArrowRight':
                    p.ax = 0;
                    break;
            }
        }
    </script>
</body>

</html>
