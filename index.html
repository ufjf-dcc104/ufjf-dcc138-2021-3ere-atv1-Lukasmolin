<body>
    <h1>DCC138 - Exemplo01</h1>
    <canvas>NÃ£o suporta canvas!</canvas>
    <p>Por Lucas Molin Chacon dos Anjos (2021/3)</p>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        let x = 200;
        
        canvas.width = 480;
        canvas.height = 320;
        desenha();
        
        function desenha() {
            // Preenche fundo
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Preenche elementos
            ctx.fillStyle = 'white';
            ctx.fillRect(x, 150, 25, 25);
        }
    </script>
</body>
